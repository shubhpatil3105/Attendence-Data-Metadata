<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Attendance Tracker</h1>
      <div id="status"></div>

      <div>
        <h3>Mark Attendance</h3>
        <label for="studentAddress">Student Address:</label>
        <input
          type="text"
          id="studentAddress"
          placeholder="Enter student address"
        />
        <br />
        <label for="sessionId">Session ID:</label>
        <input type="number" id="sessionId" placeholder="Enter session ID" />
        <br />
        <label for="isPresent">Is Present?</label>
        <select id="isPresent">
          <option value="true">Present</option>
          <option value="false">Absent</option>
        </select>
        <br /><br />
        <button id="markAttendanceBtn">Mark Attendance</button>
      </div>

      <hr />

      <div>
        <h3>View Attendance</h3>
        <label for="viewStudentAddress">Student Address:</label>
        <input
          type="text"
          id="viewStudentAddress"
          placeholder="Enter student address"
        />
        <br />
        <label for="viewSessionId">Session ID:</label>
        <input
          type="number"
          id="viewSessionId"
          placeholder="Enter session ID"
        />
        <br /><br />
        <button id="viewAttendanceBtn">View Attendance</button>
        <p id="attendanceResult"></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.1/dist/web3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
